baseurl = "https://agilesmexico.github.io/"
title = "Agiles México"
theme = "hugo-universal-theme"
languageCode = "en-us"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "es"
# Enable comments by entering your Disqus shortname
disqusShortname = "https-agilesmexico-github-io"
# Enable Google Analytics by entering your tracking code
googleAnalytics = "UA-108887332-1"

# Define the number of posts per page
paginate = 10

[menu]

# Main menu

[[menu.main]]
    name = "Home"
    url  = "/"
    weight = 1

[[menu.main]]
    name = "Contenido"
    url  = "/blog/"
    weight = 2

[[menu.main]]
    name = "Sobre la Comunidad"
    identifier = "faq"
    url  = "/faq/"
    weight = 3

[[menu.main]]
    name = "Contacto"
    url  = "/contact/"
    weight = 4

# Top bar social links menu

[[menu.topbar]]
    weight = 1
    name = "GitHub"
    url = "https://github.com/AgilesMexico"
    pre = "<i class='fa fa-2x fa-github'></i>"

[[menu.topbar]]
    weight = 2
    name = "Facebook"
    url = "https://www.facebook.com/agilesMexico/"
    pre = "<i class='fa fa-2x fa-facebook-square'></i>"

[[menu.topbar]]
    weight = 3
    name = "Twitter"
    url = "https://twitter.com/agilesmexico"
    pre = "<i class='fa fa-2x fa-twitter'></i>"

[[menu.topbar]]
    weight = 4
    name = "Meetup"
    url = "https://www.meetup.com/es/Agile-Mexico-Meetup/"
    pre = "<i class='fa fa-2x fa-meetup'></i>"

[[menu.topbar]]
    weight = 5
    name = "Slack"
    url = "http://agilesmx.herokuapp.com/"
    pre = "<i class='fa fa-2x fa-slack'></i>"

[params]
    viewMorePostLink = "/blog/"
    author = "AgilesMéxico"
    defaultKeywords = ["devows", "hugo", "go"]
    defaultDescription = "Sitio Web de Ágiles México"

    # Google Maps API key (if not set will default to not passing a key.)
    googleMapsApiKey = ""

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "green"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "your@email.com"

    about_us = "<p>Somos una comunidad sin fines de lucro que busca promover la agilidad y sus principios a través de eventos</p>"
    copyright = "Copyright (c) Sitio desarrollado por <a href='http://carlogilmar.me/'>@carlogilmar</a> y <a href='#'>@onahump</a>"

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "img/logo.png"
    address = """
<p><strong>Búscanos en redes sociales como Ágiles México</strong>
        <strong>México, CDMX</strong>
      </p>
      """
    latitude = "-12.043333"
    longitude = "-77.028333"

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

# Enable or disable top bar with social icons
[params.topbar]
    enable = true
    text = "<small>Ultima Actualización: 28/10/2017 23:45</small>"

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true

[params.carousel]
    enable = true
    # All carousel items are defined in their own files. You can find example items
    # at 'exampleSite/data/carousel'.
    # For more informtion take a look at the README.

[params.features]
    enable = true
    # All features are defined in their own files. You can find example items
    # at 'exampleSite/data/features'.
    # For more informtion take a look at the README.

[params.manifest]
